name: Trigger auto deployment for infrastructure-documentation

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/infrastructure-documentation-AutoDeployTrigger-a45ecfee-95aa-42ba-bb68-82e3e52bb8f8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.INFRASTRUCTUREDOCUMENTATION_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.INFRASTRUCTUREDOCUMENTATION_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.INFRASTRUCTUREDOCUMENTATION_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: bcitltc.azurecr.io
          registryUsername: ${{ secrets.INFRASTRUCTUREDOCUMENTATION_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.INFRASTRUCTUREDOCUMENTATION_REGISTRY_PASSWORD }}
          containerAppName: infrastructure-documentation
          resourceGroup: LTC-ResourceGroup-CA
          imageToBuild: bcitltc.azurecr.io/infrastructure-documentation:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


