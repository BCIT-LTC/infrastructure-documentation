# LTC GitLab CI/CD Pipeline

# General Steps
# 1. Gather info
# 2. Build Image
# 3. Generate deployment package
# 4. Deploy

# Common scripts
include:
  - project: 'deployments/build-scripts'
    file: '.gitlab-ci-template.yml'

stages:
  - gather_info
  - build
  - hydrate
  - deploy
  # - test
  - cleanup

# Determine git tag
get environment:
  stage: gather_info
  extends: .get_version

# Build image and push to project registry
build image:
  stage: build
  extends:
    - .build_image
    - .feature_branch_rules

# Pre-hydration step to connect to remote Docker daemon
prepare hydration:
  stage: hydrate
  extends:
    - .configure_docker_connection
    - .feature_branch_rules

# Hydrate package (Kubernetes manifests)
# Sets vars:
#   - HOST: eg. $CI_PROJECT_NAME.$CLUSTER_NAME.reviews.dev.ltc.bcit.ca
#   - NAMESPACE: eg. feature-1-pipeline-test
#   - IMAGE: eg. registry.dev.ltc.bcit.ca/ltc-infrastructure/documentation
#   - TAG: 97e5363f
#   - VERSION: 97e5363f
hydrate deployment:
  stage: hydrate
  variables:
    BUILD_ENV: dev
  extends:
    - .render_manifests
    - .feature_branch_rules
  needs:
  - job: prepare hydration
    artifacts: true

# Determine if deployment already exists
deployment check:
  stage: deploy
  variables:
    BUILD_ENV: dev
  extends:
    - .check_inventory
    - .feature_branch_rules

# Deploy package
deploy for review:
  stage: deploy
  variables:
    BUILD_ENV: dev
  extends:
    - .set_environment
    - .feature_branch_rules
  needs:
    - job: deployment check
      artifacts: true
  script:
    - kpt live apply $BUILD_ENV


