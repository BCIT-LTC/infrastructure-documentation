prepare hydration:
  stage: hydrate
  extends:
    - .configure_docker_connection
    - .feature_branch_rules

.use_context: &use_context
  - kubectl config get-contexts 
  - kubectl config use-context "$KUBE_CONTEXT"


hydrate deployment:
  stage: hydrate
  image: registry.dev.ltc.bcit.ca/ltc-infrastructure/images/kpt-git-kubectl-docker
  variables:
    BUILD_ENV: dev
    DOCKER_HOST: tcp://${DOCKER_DAEMON_HOST}:2376
    DOCKER_TLS_VERIFY: 1
  extends:
    - .feature_branch_rules
  needs:
  - job: prepare hydration
    artifacts: true
  script:
    - mkdir ~/.docker && cp certs/* ~/.docker/
    - kpt pkg get $DEPLOYMENT_PACKAGE_URL/@v0.5 deploy
    - kpt fn eval deploy --include-meta-resources --image gcr.io/kpt-fn/apply-setters:v0.2.0 -- \
        VERSION=$GIT_TAG NAMESPACE=$CI_COMMIT_REF_SLUG HOST=${CI_PROJECT_NAME}.dev-cp.reviews.dev.ltc.bcit.ca
    - kpt fn render
  artifacts:
    paths:
      - deploy/

