# Default LTC GitLab CI/CD Pipeline

## General Steps
# 1. Gather info
# 2. Build Image
# 3. Generate deployment package
# 4. Deploy


stages:
  - analyze for new tag
  - gather existing tag info
  - build
  - deploy
  - cleanup


# Determine if a new tag is required
semver tag:
  stage: analyze for new tag
  extends: 
    - .semantic_release
    - .semantic_release_rules
  secrets:
    GITLAB_TOKEN:
      vault: dependabot-$CI_PROJECT_NAME/token@tokens
      file: false


## Determine if there are existing git tags
get tags:
  stage: gather existing tag info
  extends: .get_tags


## Build feat/fix branch image and push to project registry
build image:
  stage: build
  extends:
    - .build_image


## Deploy feat/fix branch package
deploy review package:
  stage: deploy
  variables:
    BUILD_ENV: dev
    GENERIC_DEPLOYMENT: "true"
    #
    # Otherwise, create a deployment package and configure the following:
    #
    # DEPLOYMENT_PACKAGE_URL: https://gitlab-ci-token:$CI_JOB_TOKEN@$CI_SERVER_HOST/deployments/$CI_PROJECT_NAME.git/packages/$BUILD_ENV
    # DEPLOYMENT_PACKAGE_VERSION: "@v0.3"
  extends:
    - .deploy_review_package
    - .deploy_review_package_rules
    - .deploy_review_environment


## Removes deployment (and all assets in the namespace)
stop_review:
  stage: cleanup
  variables:
    BUILD_ENV: dev
  extends:
    - .undeploy_review
    - .undeploy_review_rules


