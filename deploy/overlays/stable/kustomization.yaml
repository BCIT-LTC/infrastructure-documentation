apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: infrastructure-documentation
resources:
  - ../../base
commonLabels:
  environment: stable
commonAnnotations:
  version: 2.5.17 # {"$imagepolicy": "infrastructure-documentation:infrastructure-documentation-image-policy:tag"}
images:
  - name: "infrastructure-documentation"
    newName: "registry.ltc.bcit.ca/web-apps/infrastructure-documentation"
    newTag: "2.5.17" # {"$imagepolicy": "infrastructure-documentation:infrastructure-documentation-image-policy:tag"}
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value: [{"configMapRef": {"name":"elasticapm-config"}}]
configMapGenerator:
  - name: elasticapm-config
    literals:
      - ELASTIC_APM_SERVICE_NAME=infrastructure-documentation-stable
      - ELASTIC_APM_SERVER_URL=https://bcit-ltc.apm.westus2.azure.elastic-cloud.com
