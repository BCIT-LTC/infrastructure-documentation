apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-endpoint
spec:
  tls:
    - hosts:
        - infrastructure-documentation.ltc.bcit.ca
      secretName: star-ltc-bcit-ca
  rules:
    - host: infrastructure-documentation.ltc.bcit.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service
                port:
                  number: 80
